# Services section
[params.services]
  enable = true
  title = "Czym jest Rojava?"
  subtitle = "To niezależny, wielokulturowy region w północnej i południowo-wschodniej Syrii oparty na **systemie demokracji bezpośredniej**."

  [[params.services.item]]
    weight = "A"
    title = "Demokracja bezpośrednia"
    description = "W Rożawie decydują ludzie, nie politycy. Powoływane są komitety lokalne dające prawo głosu każdemu obywatelowi, komitety wybierają delegatów, którym przekazują decyzje dalej."

  [[params.services.item]]
    weight = "B"
    title = "Kooperatywy"
    description = "Funkcjonuje dużo kooperatyw, czyli miejsc, w których **pracownicy zarządzają miejscem pracy wspólnie** - wszyscy są szefami"

  [[params.services.item]]
    weight = "C"
    title = "Równe prawa"
    description = "Mężczyźni i kobiety mają takie same prawa - prawa głosu, prawo do edukacji. Zarówno mężczyźni jak i kobiety walczą w Powszechnych Jednostkach Obrony - kobiet jest nieznacznie więcej w jednostkach od mężczyzn."

  [[params.services.item]]
    weight = "D"
    title = "Poszanowanie różnorodności"
    description = "Na terenie Rożawy żyją m.in. Kurdowie, Arabowie, Ormianie, Asyryjczycy, Chaladejczycy. Wyznawane są odłamy Chrześcijaństwa, Islamu, a także innych religii. Szanowane są prawa mniejszości."

